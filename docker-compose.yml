version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lambdameet
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lambdameet"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
  turn:
    image: coturn/coturn:4.6.2
    restart: unless-stopped
    ports:
      - "3478:3478"
      - "3478:3478/udp"
    command:
      [
        "-n",
        "--lt-cred-mech",
        "--user=lambdameet:changeme",
        "--realm=localhost",
        "--log-file=stdout"
      ]

volumes:
  db_data:
  redis_data:
